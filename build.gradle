plugins {
	id 'java'
}

group = 'com.delivalue'
version = '0.0.1-SMT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
  implementation 'org.apache.kafka:connect-api:3.7.0'
  implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.1'
}

jar {}